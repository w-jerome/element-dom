<!doctype html>
<html>
  <head>
    <title>Examples</title>
  </head>
  <body>
    <div class="example-1">
    </div>

    <div class="example-2">
    </div>

    <div class="example-3">
    </div>

    <div class="example-4">
      <div class="parent">
        <div class="child-1">child 1</div>
        <div class="child-2">child 2</div>
      </div>
    </div>

    <div class="example-5">
    </div>

    <div class="example-6">
    </div>

    <div class="example-7">
    </div>

    <div class="example-8">
    </div>

    <div class="example-9">
    </div>

    <!-- <script src="https://cdn.jsdelivr.net/gh/w-jerome/element-dom/dist/element-dom.min.js"></script> -->

    <script type="module">
      import dom from '../src/element-dom.js';

      // Example 1 - Basic
      var el1 = dom('div');

      document.querySelector('.example-1').appendChild(el1);

      // Example 2 - Children 1
      var el2 = dom('div', undefined, [
        dom('div'),
        dom('div'),
      ]);

      document.querySelector('.example-2').appendChild(el2);

      // Example 3 - Children 2
      var el3 = dom('div', undefined, dom('div'));

      document.querySelector('.example-3').appendChild(el3);

      // Example 4 - Children 3
      var $parent = document.querySelector('.example-4 .parent');
      var $child1 = document.querySelector('.example-4 .child-1');
      var $child2 = document.querySelector('.example-4 .child-2');

      dom($parent, undefined, [
        $child2,
        $child1,
      ]);

      // Example 5 - Attributes
      var el5 = dom('div', {
        attr: {
          'class': 'is-div',
          'style': 'display: none;',
          'aria-hidden': true,
        },
      });

      document.querySelector('.example-5').appendChild(el5);

      // Example 6 - HTML
      var el6 = dom('div', {
        html: 'This <strong>is html</strong>',
      });

      document.querySelector('.example-6').appendChild(el6);

      // Example 7 - Text
      var el7 = dom('div', {
        text: 'This is text',
      });

      document.querySelector('.example-7').appendChild(el7);

      // Example 8 - Events
      var el8 = dom('div', {
        text: 'click me',
        on: {
          click() {
            console.log('clicked !');
          },
        },
      });

      document.querySelector('.example-8').appendChild(el8);

      // Example 9 - Async
      var el9 = dom('ul', undefined, undefined, async (element) => {
        const myApi = await fetch('https://cat-fact.herokuapp.com/facts');
        const data = await myApi.json();

        dom(element, undefined, data.map(item => {
          return dom('li', {
            text: item.text,
          })
        }));
      });

      document.querySelector('.example-9').appendChild(el9);
    </script>
  </body>
</html>
